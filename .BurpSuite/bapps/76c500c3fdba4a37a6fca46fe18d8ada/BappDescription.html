<p>A Burp Suite Professional extension for decrypting/decoding various types of cookies.</p>

<ul>
  <li>Passive scanner checks create informational issues in Burp Suite</li>
  <li>Currently handles Netscaler, F5 BigIP, and Flask cookies</li>
  <li>Written in Python</li>
  <li>Requires Jython 2.7+</li>
</ul>
