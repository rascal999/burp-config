<p>A Burp Suite extension for identifying missing Subresource Integrity attributes.</p>

<ul>
<li>Passive scanner checks create informational issues in Burp Suite</li>
<li>Only flags resources from 3rd party domains that do not include the integrity attribute.</li>
<li>Written in Python</li>
<li>Requires Jython 2.7+</li>
</ul>
