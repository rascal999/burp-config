<p>This extension can be used to help test for authorization vulnerabilities.</p>
<p>Usage:</p>
<ol>
    <li>Right click on an item, and choose "Send request(s) to Authz".</li>
    <li>Create a modified cookie, generally for a different user.</li>
    <li>Click "Run".</li>
    <li>Identify any differences in responses.</li>
</ol>
